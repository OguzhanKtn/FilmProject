<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword" id="txt-keyword">
                        <div class="input-group-append">
                          <input type="submit" value="Submit" class="btn btn-outline-primary" id="btn-submit">
                        </div>                  
                    </div>
                </form>
            </div>
        </div>
        <ul class="list-unstyled" id="results">

        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
